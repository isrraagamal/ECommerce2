<app-navbar></app-navbar>
<app-breadcrumb [breadcrumbData]="resetBreadCrumbData"></app-breadcrumb>
<div class="main-section login">
  <div class="container">
    <div class="row">
      <form class="col-12 col-lg-6  m-auto bg-white px-5 py-3">

        <h3 class="fw-normal mb-3 pb-3 text-center text-uppercase" style="letter-spacing: 1px;font-weight: 500;font-size: 29px;letter-spacing: 11px;line-height: 30px; ">
          Reset password
        </h3>

        <div data-mdb-input-init class="form-outline mb-4 passcontainer">
          <label class="form-label text-muted" for="form2Example28" >Enter a new password below.</label>
          <input id="form2Example28" class="form-control form-control-lg" placeholder="Enter a new password" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4 passcontainer">

          <input id="confirm" class="form-control form-control-lg" placeholder="Confirm a new password" />
        </div>
        <div class="pt-1 mb-4">
          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg d-block w-100 text-white" type="button"
            style="background-color: var(--mainColor);">SAVE</button>
        </div>

      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
