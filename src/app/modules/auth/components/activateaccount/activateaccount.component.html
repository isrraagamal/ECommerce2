<app-navbar></app-navbar>
<app-breadcrumb [breadcrumbData]="activateBreadCrumbData"></app-breadcrumb>
<div class="main-section login">
  <div class="container">
    <div class="row">
      <form class="col-12 col-lg-6  m-auto bg-white px-5 py-3"  [formGroup]="verificationForm" (ngSubmit)="verifyAccount()">

        <h3 class="fw-normal mb-3 pb-3 text-center text-uppercase" style="letter-spacing: 1px;font-weight: 500;font-size: 29px;letter-spacing: 11px;line-height: 30px; ">
          Activate Account
        </h3>

        <div data-mdb-input-init class="form-outline mb-4 passcontainer">
          <label class="form-label text-muted" for="form2Example28" >Enter activation code sent to email</label>
          <input id="form2Example28" class="form-control form-control-lg" formControlName="verificationCode" placeholder="Enter activation code" />
        </div>
        <!-- <div *ngIf="verificationCode?.invalid && (verificationCode?.dirty || verificationCode?.touched)" class="alert alert-danger">
          <div *ngIf="verificationCode?.errors">
            Verification code is required.
          </div>
          <div *ngIf="verificationCode?.errors.minlength">
            Verification code must be at least 6 characters long.
          </div>
        </div> -->

        <div class="pt-1 mb-4">
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg d-block w-100 text-white"
            style="background-color: var(--mainColor);">Activate</button>
        </div>

      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
