<app-navbar></app-navbar>
<app-breadcrumb [breadcrumbData]="forgotPasswordBreadCrumbData"></app-breadcrumb>
<div class="main-section">
  <div class="container">
    <div class="row">
      <form class="col-12 col-lg-6  m-auto bg-white px-4 py-4">
        <div class="w-75 m-auto">
          <p style="font-weight: 400; font-size: 16px; line-height: 26px;">
            Lost your password? Please enter your
            username or email address. You will receive a
            link to create a new password via email.
          </p>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="form2Example18" class="form-control form-control-lg"
              placeholder="Username or email address *" />
          </div>
        </div>
        <div class="pt-1 mb-4 w-75 m-auto">
          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg d-block  text-white" type="button"
          (click)="forgotPassword()"
            style="background-color: var(--mainColor);">reset password</button>
        </div>




      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
