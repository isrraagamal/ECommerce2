<app-navbar></app-navbar>
<app-breadcrumb [breadcrumbData]="loginBreadCrumbData"></app-breadcrumb>
<div class="main-section login">
  <div class="container">
    <div class="row">
      <form class="col-12 col-lg-6  m-auto bg-white px-5 py-3" [formGroup]="loginForm" (ngSubmit)="login()">

        <h3 class="fw-normal mb-3 pb-3 text-center text-uppercase"
          style="letter-spacing: 1px;font-weight: 500;font-size: 29px;letter-spacing: 11px;line-height: 30px; ">Login
        </h3>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form2Example18">Email address *</label>
          <input type="email" id="form2Example18" class="form-control form-control-lg" formControlName="email"
            placeholder="Username or email address *" />
        </div>
        <label class="form-label" for="form2Example28">Password *</label>
        <div data-mdb-input-init class="form-outline mb-4 passcontainer">

          <input [type]="isPasswordVisible ? 'text' : 'password'" id="form2Example28" formControlName="password"
            class="form-control form-control-lg" placeholder="Password *" />
          <button type="button" (click)="togglePasswordVisibility()">
            <i [ngClass]="isPasswordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </button>
        </div>


        <div class="form-group form-check mb-4">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <div class="pt-1 mb-4">
          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg d-block w-100 text-white" type="submit"
            style="background-color: var(--mainColor);">Login</button>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <p class="small mb-2"><a class="text-muted" routerLink="../forget-password">Forgot password?</a></p>
          <p class="small mb-2"><a class="text-muted d-flex align-items-center" routerLink="../register">
              <div>Sign Up</div>
              <div class="ms-2"><i class="pi pi-arrow-right" style="font-size: 12px;color: #616161;"></i></div>
            </a></p>
        </div>


      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
