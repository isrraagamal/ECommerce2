<app-navbar></app-navbar>
<app-breadcrumb [breadcrumbData]="contactBreadCrumbData"></app-breadcrumb>
<div class="contact main-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-6">
        <h3 class="text-black mb-5 pt-5">Casablanca</h3>
        <div class="row">
          <div class="col-md-6">
            <p class="text-muted text-uppercase">Phones</p>
            <div class="mt-3 mb-5">
              <p class="mb-1">445-371-8500</p>
              <p class="mb-1">445-371-8555</p>
            </div>

          </div>
          <div class="col-md-6">
            <p class="text-muted text-uppercase">Address</p>
            <div class="mt-3 mb-5">
              <p class="mb-1">9 East 40th Street,</p>
              <p class="mb-1">3rd Floor, casablanca City</p>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <p class="text-muted text-uppercase">Email</p>
            <div class="mt-3 mb-5">
              <p class="mb-1">vita&#64;para.com</p>
            </div>

          </div>
          <div class="col-md-6">
            <p class="text-muted text-uppercase">social networks</p>
            <div class="mt-3 mb-5 d-flex social">
              <a href="#">
                <i class="pi pi-facebook"></i>
              </a>
              <a href="#">
                <i class="pi pi-instagram"></i>
              </a>
              <a href="#">
                <i class="pi pi-twitter"></i>
              </a>
              <a href="#">
                <i class="pi pi-youtube"></i>
              </a>

            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217.79490309195293!2d31.132922343028355!3d29.143493804472623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1459890f693edd37%3A0x366b8d908016d970!2z2YXYs9is2K8g2YfZhtin2KEg2KfZhNi02KfZhdmK2Kk!5e0!3m2!1sen!2seg!4v1716372435944!5m2!1sen!2seg" width="600" height="450" style="border:10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <div class="mt-4 pt-5">
      <div class="row mt-5">
        <div class="col-md-6">
          <img src="assets/images/bg-bread.png" class="img-fluid h-100" alt="">
        </div>
        <div class="col-md-6 bg-white">
          <h3 class="text-black fs-4" style="padding-left: 30px; margin-top: 15px;font-size: 22px; font-weight: 400; line-height: 30px;">Send Your Question</h3>
          <form action="" method="post" class="php-email-form">
            <div class="row gy-4">

              <div class="col-md-12">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
              </div>

              <div class="col-md-12 ">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
              </div>

              <div class="col-md-12">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
              </div>

              <div class="col-md-12 text-center">
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>

                <button type="submit" class="text-uppercase d-block w-100">Send</button>
              </div>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
